<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rickshaw Road Rampage</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff00;
      font-family: monospace;
      text-align: center;
    }

    canvas {
      display: block;
      margin: 20px auto;
      background: #222;
      border: 4px solid #00ff00;
    }

    h1 {
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ›º Rickshaw Road Rampage</h1>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const rickshaw = {
      x: 180,
      y: 500,
      width: 40,
      height: 60,
      speed: 5
    };

    let obstacles = [];
    let rewards = [];
    let score = 0;
    let gameOver = false;

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && rickshaw.x > 0) {
        rickshaw.x -= rickshaw.speed;
      } else if (e.key === "ArrowRight" && rickshaw.x + rickshaw.width < canvas.width) {
        rickshaw.x += rickshaw.speed;
      }
    });

    function drawRickshaw() {
      ctx.fillStyle = "#e31b23";
      ctx.fillRect(rickshaw.x, rickshaw.y, rickshaw.width, rickshaw.height);
    }

    function drawObstacle(ob) {
      ctx.fillStyle = "#888"; // pothole
      ctx.fillRect(ob.x, ob.y, ob.width, ob.height);
    }

    function drawReward(rw) {
      ctx.fillStyle = "#ffcc00"; // chai
      ctx.beginPath();
      ctx.arc(rw.x, rw.y, rw.radius, 0, Math.PI * 2);
      ctx.fill();
    }

    function detectCollision(a, b) {
      return (
        a.x < b.x + b.width &&
        a.x + a.width > b.x &&
        a.y < b.y + b.height &&
        a.y + a.height > b.y
      );
    }

    function detectRewardCollision(rw) {
      const dx = rw.x - (rickshaw.x + rickshaw.width / 2);
      const dy = rw.y - (rickshaw.y + rickshaw.height / 2);
      return Math.sqrt(dx * dx + dy * dy) < rw.radius + rickshaw.width / 2;
    }

    function spawnObstacle() {
      const x = Math.random() * (canvas.width - 40);
      obstacles.push({
        x: x,
        y: -60,
        width: 40,
        height: 40,
        speed: 3 + Math.random() * 2
      });
    }

    function spawnReward() {
      const x = Math.random() * (canvas.width - 20) + 10;
      rewards.push({
        x: x,
        y: -20,
        radius: 10,
        speed: 2
      });
    }

    function updateGame() {
      if (Math.random() < 0.02) spawnObstacle();
      if (Math.random() < 0.01) spawnReward();

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRickshaw();

      // Draw and update obstacles
      for (let i = 0; i < obstacles.length; i++) {
        const ob = obstacles[i];
        ob.y += ob.speed;
        drawObstacle(ob);

        if (detectCollision(rickshaw, ob)) {
          gameOver = true;
        }
      }

      // Draw and update rewards
      for (let i = rewards.length - 1; i >= 0; i--) {
        const rw = rewards[i];
        rw.y += rw.speed;
        drawReward(rw);

        if (detectRewardCollision(rw)) {
          rewards.splice(i, 1);
          score += 10;
        }
      }

      ctx.fillStyle = "#00ff00";
      ctx.font = "16px monospace";
      ctx.fillText("Score: " + score, 10, 20);

      if (!gameOver) {
        requestAnimationFrame(updateGame);
      } else {
        ctx.fillStyle = "#ff0000";
        ctx.font = "24px monospace";
        ctx.fillText("GAME OVER", 120, 300);
      }
    }

    updateGame();
  </script>
</body>
</html>
